<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Encriptador de Texto</h1>
  </header>


  <main class="container">
    <section class="form box">
      <form>
        <div class="botones">
          <input class="btn" type="button" value="Encriptar" id="botonEncriptar">
          <input class="btn" type="button" value="Desencriptar" id="botonDesencriptar">
        </div>
        <label class="textoValor">Escribe el texto en minuscula</label>
        <br>
        <div>
          <textarea class="input" type="text" name="textoValor" id="textoValor">
          </textarea>
        </div>
      </form>
    </section>

    <section>
      <h2>Mensaje Encriptado:</h2>

      <input class="texto_final" type="text" id="textoFinal" readonly>

    </section>

    <section>
      <img src="img/1488581.png" class="imagen">
      <input class="btn-copi btn" type="button" value="copiar" id="botoncopiar">
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
